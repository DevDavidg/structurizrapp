# Configuración de Structurizr Lite para producción
# URL pública de la aplicación
structurizr.url=https://structurizr-erp.onrender.com

# Configuración de puerto
server.port=8080

# Perfil de producción
spring.profiles.active=production

# Deshabilitar características de preview
structurizr.lite.preview-features=false

# Configuración de logging
logging.level.com.structurizr=INFO
logging.level.org.springframework=WARN
