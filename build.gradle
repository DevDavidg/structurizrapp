plugins {
    id 'application'
    id 'war'
}

group = 'demo'
version = '1.0.0'

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.structurizr:structurizr-dsl:1.18.0'      // parser DSL
    implementation 'com.structurizr:structurizr-core:1.18.0'     // modelo Workspace
    
    // Servlet API
    providedCompile 'javax.servlet:javax.servlet-api:4.0.1'
    
    // JSON processing
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.2'
    
    testImplementation 'org.junit.jupiter:junit-jupiter:5.11.0'
}

application {
    mainClass = 'demo.Main'
}

tasks.withType(Test).configureEach {
    useJUnitPlatform()
}
